<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Awareness</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Thunder background styling */
        .background-thunder {
            position: absolute;
            
            width: 100%;
            height: 100%;
            background: url('sky-clouds.gif') center/cover no-repeat;
            z-index: -1;
            margin-top: 0%;
            animation: thunder-fade 15s forwards;
        }

        /* Rain background styling */
        .background-rain {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('rain-8252.gif') center/cover no-repeat;
            z-index: -1;
            display: none;
        }

        /* THUDD message styling */
        .thudd-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 5rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 10px red, 0 0 30px red, 0 0 50px yellow;
            z-index: 1;
            opacity: 0;
            animation: thudd-zoom 1s 3s forwards, thudd-fade-out 0.5s 5s forwards;
        }

        /* Keyframes for THUDD message */
        @keyframes thudd-zoom {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes thudd-fade-out {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Content container */
        .content {
            position: absolute;
            color: antiquewhite;
            right: 25%;
            left: 25%;
            text-align: center;
            padding: 30px;
            font-size: 1rem;
            margin-top: 10%;
            opacity: 0;
            z-index: 1;
            animation: fade-in 1s 6s forwards; /* Delayed appearance of content */
        }

        /* Unique animation effects */
        @keyframes thunder-fade {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Instructions with unique styles */
        .alert {
            background: rgba(49, 46, 46, 0.8);
            margin: 10px auto;
            padding: 20px;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(255, 0, 0);
        }

        .alert-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Backgrounds -->
    <div class="background-thunder"></div>
    <div class="background-rain"></div>

    <!-- THUDD Message -->
    <div class="thudd-message" font="Arial">⚡THUD!! THIS IS A PHISHING EMAIL!</div>

    <!-- Content -->
    <div class="content">
        <div class="alert">
            <span class="alert-icon">⚠️</span>
            Do not click on links within emails asking for personal information        </div>
        <div class="alert">
            <span class="alert-icon">⚠️</span>
                          Verify the sender’s email address carefully

        </div>
        <div class="alert">
            <span class="alert-icon">⚠️</span>
            Verify any unexpected job-related requests by contacting  employee directly   </div>
    
    <div class="alert">
        <span class="alert-icon">⚠️</span>
                         Do not share sensitive information via email
     </div>
</div>

    <!-- Sound Effect -->
    <audio id="thunder-sound" src="thunderclap.mp3"></audio>

    <script>
        // Play thunder sound
        const thunderSound = document.getElementById('thunder-sound');
        setTimeout(() => {
            thunderSound.play();
        }, 3000); // Play sound after thunder animation

        // Switch to rain background
        setTimeout(() => {
            document.querySelector('.background-thunder').style.display = 'none';
            document.querySelector('.background-rain').style.display = 'block';
        }, 2000); // Switch after thunder fades

        // Remove THUDD message after display duration
        setTimeout(() => {
            document.querySelector('.thudd-message').style.display = 'none';
        }, 5000); // Remove THUDD message after it fades out
    </script>
</body>
</html>
